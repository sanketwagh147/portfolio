<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>{{employee}}</title>
</head>
<body>
    <div class="container p5-5 mt-5">
        <div class="card mx-auto" style="width: 18rem;">
            <img src="{{ employee.photo.url }}" class="card-img-top" alt="Employee photo">
            <div class="card-body">
              <h5 class="card-title">{{employee}}</h5>
              <p class="card-text">{{employee.designation}}</p>
              <p class="card-text">{{employee.phone_number}}</p>
              <p class="card-text">{{employee.email_address}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
          <a href="{% url 'home_test' %}" class="btn btn-primary">Go Back to home</a>
    </div>
    
</body>
</html>
